<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adcash AutoTag Example</title>

  <!-- Step 1: Include Adcash library -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>Your content loads hereâ€¦</p>

  <!-- Step 2: Put the tag script on the page -->
  <script type="text/javascript">
    window.onload = function() {
      if (typeof aclib !== "undefined" && aclib.runAutoTag) {
        aclib.runAutoTag({
          zoneId: 'hlcay6ws00',
        });
      } else {
        console.error("Adcash AutoTag library failed to load.");
      }
    };
  </script>

</body>
</html>
