  <style>
    /* Basic Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* scroll allowed */
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    /* Iframe container */
    .iframe-container {
      position: relative;
      width: 100%;
      min-height: 100vh; /* full screen height */
      overflow: visible; /* allow content scroll */
    }

    iframe {
      width: 100%;
      min-height: 100vh; /* adjust height automatically */
      border: none;
      display: block;
    }

    /* Optional Loading Text */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 10;
    }
  </style>

  </div>
